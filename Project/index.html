<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Project Showcase</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-particles" id="particlesContainer"></div>

    <div class="container">
        <header class="header">
            <h1>Dev Project Showcase</h1>
        </header>

        <div class="filter-buttons" id="filterButtons">
            <button class="filter-btn active" data-filter="all">All Projects (<span id="count-all">0</span>)</button>
            <button class="filter-btn" data-filter="AI">AI (<span id="count-AI">0</span>)</button>
            <button class="filter-btn" data-filter="Web3">Web3 (<span id="count-Web3">0</span>)</button>
            <button class="filter-btn" data-filter="HTML/CSS/JS">HTML/CSS/JS (<span id="count-HTML/CSS/JS">0</span>)</button>   
            <button class="filter-btn" data-filter="Python">Python (<span id="count-Python">0</span>)</button>
            <button class="filter-btn" data-filter="Data Science">Data Science (<span id="count-Data-Science">0</span>)</button>
            <button class="filter-btn" data-filter="Programming">Programming (<span id="count-Programming">0</span>)</button>
            <button class="filter-btn" data-filter="Automation">Automation (<span id="count-Automation">0</span>)</button>
            <button class="filter-btn" data-filter="Game Development">Game Development (<span id="count-Game-Development">0</span>)</button>
        </div>        

        <div class="projects-grid" id="projectsGrid">
            <!-- Project cards will be dynamically populated -->
        </div>

        <footer class="footer" id="dailyTip">
            <!-- Daily coding tip will be dynamically inserted -->

        </footer>
    </div>

    <script src="app.js">
    // Project data structure
    </script>

    <style>
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }

        .particle {
            opacity: 0.5;
            position: absolute;
            pointer-events: none;
            animation: float 5s infinite alternate;
        }
    </style>
</body>
</html>
